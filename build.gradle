buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "net.rdrei.android.buildtimetracker:gradle-plugin:0.11.+"
    }
}

plugins {
    id 'java'
}

repositories {
    jcenter()

    maven { url "http://jasperreports.sourceforge.net/maven2" }
    maven { url "http://jaspersoft.artifactoryonline.com/jaspersoft/third-party-ce-artifacts" }
}

apply plugin: "build-time-tracker"

dependencies {
    compile 'net.sf.jasperreports:jasperreports:6.6.0',
            'commons-io:commons-io:2.6',
            'xalan:xalan:2.7.2',
            'org.apache.poi:poi:3.15',
            'org.apache.logging.log4j:log4j-1.2-api:2.11.0',
            'org.apache.logging.log4j:log4j-core:2.11.0'

    compileOnly 'org.projectlombok:lombok:1.16.22'

    testCompile 'junit:junit:4.12'

    testCompileOnly 'org.projectlombok:lombok:1.16.22'
}

jar {
    manifest {
        attributes(
                "Main-Class": "com.microting.report.jasper.JasperExporter")
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
            {
                exclude "META-INF/*.SF"
                exclude "META-INF/*.DSA"
                exclude "META-INF/*.RSA"
            }
}

import static org.gradle.api.tasks.testing.logging.TestExceptionFormat.*
import static org.gradle.api.tasks.testing.logging.TestLogEvent.*

test {
    testLogging {
        events FAILED,
                PASSED,
                SKIPPED
        exceptionFormat FULL
        showExceptions true
        showCauses true
        showStackTraces true

        debug {
            events STARTED,
                    FAILED,
                    PASSED,
                    SKIPPED,
                    STANDARD_ERROR,
                    STANDARD_OUT
            exceptionFormat FULL
            showExceptions true
            showCauses true
            showStackTraces true
        }

        info.events = debug.events
        info.exceptionFormat = debug.exceptionFormat
    }
}

buildtimetracker {
    reporters {
        summary {
            ordered false
            threshold 50
            barstyle "unicode"
        }
    }
}